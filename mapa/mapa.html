<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Geolocalização no Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="mapa.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mapa</h1>
    </header>
    <div class="tudo">
        <div id="map"></div>
        <div class="pagina">
            <form id="searchForm">
                <input type="text" id="searchInputStart" name="pesquisaStart" placeholder="Local de partida">
                <input type="text" id="searchInputEnd" name="pesquisaEnd" placeholder="Local de destino">
                <p></p>
                <input type="submit" class="botao" value="Pesquisar">
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="./mapa.js"></script> <!-- Separar o JavaScript em script.js -->

        <div class="footer-container">
            <div class="footer-icons">
                <a href="../homepage/home.html" class="link"><img src="../icones/home.png" alt="ícone de home"></a>

                <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt="ícone de configurações"></a>
            </div>
            <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
