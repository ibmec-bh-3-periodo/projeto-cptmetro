<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Site do Metrô</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="welcome-message">
        <h1>Bem-vindo ao Metrô</h1>
    </div>
</header>

<main>
    <div class="login-container">
        <h2>Criar Conta</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Digite seu nome" required>
            <input type="password" id="registerPassword" placeholder="Digite sua senha" required>
            <button type="submit">Criar Conta</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-icons">
            <a href="./home" class="link"><img src="../icones/home.png" alt=""></a>
            <a href="./ticket" class="link"><img src="../icones/bilhete.png" alt=""></a>
            <a href="./mapa" class="link"><img src="../icones/mapa.png" alt=""></a>
            <a href="./config" class="link"><img src="../icones/configuracoes.png" alt=""></a>
        </div>
        <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
    </div>
</footer>

<script src="oi.js"></script>
</body>
</html>
