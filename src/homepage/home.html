<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Metrô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
        <img src="../icones/logo-branco-sem-fundo.png" alt="Logo CPTM" class="logo">
        <div class="welcome-message">
            <h1 id="greetingMessage">Bem-vindo!</h1>
        </div>
    </header>
    
    <main class="main-container">
        <div class="saldo-info">
            <a href="../pagamento/pagamento.html" class="saldo-link">
                <div class="saldo-box">
                    <h3>Tickets:</h3>
                    <span id="saldo-valor">0</span>
                </div>
            </a>
            
            <a href="../mapa/mapa.html">
                <button class="btn viagens-box">Mapa</button>
            </a>
        </div>
    </main>
    <div id="final">
        <a href="../viagens_favoritas/viagens.html"><div class="map"></div></a>
        <div class="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="../homepage/metro.html"> <img src="../img/mapa-metro-1024x763.png" class="d-block w-100" alt="imagem de mapa das linhas de metrô que direciona para a página de mapa das linhas">
                    </div>
                    
                    <div class="carousel-item">
                        <a href="../notícias/notícias.html"><img src="../img/Sem título.png" class="d-block w-100" alt="imagem de notícias do metrô que direciona para a página de notícias">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-icons">
                <a href="../homepage/home.html" class="link"><img src="../icones/home.png" alt="ícone de home"></a>
                <a href="../pagamento/pagamento.html" class="link"><img src="../icones/bilhete.png" alt="ícone de qr code"></a>
                <a href="../mapa/mapa.html" class="link"><img src="../icones/mapa.png" alt="ícone de mapa"></a>
                <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt="ícone de configurações"></a>
            </div>
            <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
