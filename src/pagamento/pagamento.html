<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

    <header class="header">
        <img src="../icones/logo-branco-sem-fundo.png" alt="Logo da CPTM" class="logo">
        <div class="welcome-message">
            <h1 id="greetingMessage">Bem-vindo!</h1>
        </div>
    </header>

    <main class="main-container">
        <h2>Métodos de Pagamento</h2>
        <div class="pagamento-box">
            <div class="pagamento-opcoes">
                <h3>PAGAMENTO</h3>
                <label for="forma-pagamento">Pagamento</label>
                <select id="forma-pagamento" class="select-pagamento">
                    <option value="">Selecione</option>
                    <option value="pix">PIX</option>
                </select>
            </div>

            <div id="form-container" class="form-container" style="display: none;">
                <div id="pix-form" style="display: none;">
                    <label for="pix-key">Chave PIX do Metrô</label>
                    <input type="text" id="pix-key" value="123.456.789-00" readonly>
                    <button id="copy-pix-btn" class="btn-cadastrar">Copiar Chave PIX</button>
                    <button id="generate-qr-btn" class="btn-cadastrar">Gerar QR Code</button>
                </div>
                <div id="qr-code-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-icons">
                <a href="../qrcode/qrcode.html" class="link"><img src="../icones/bilhete.png" alt="ícone de qr code"></a>
                <a href="../mapa/mapa.html" class="link"><img src="../icones/mapa.png" alt="ícone de mapa"></a>
                <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt="ícone de configurações"></a>
            </div>
            <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="pagamento.js"></script>
</body>
</html>
