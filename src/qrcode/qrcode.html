<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <link rel="stylesheet" href="qrcode.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="welcome-message">

    </div>

  <main class="main-container">
    <h2>Meu QR CODE</h2>
    <div id="qrcode" class="qrcode-box"></div>
    <button id="generate-qrcode-btn" class="btn">Gerar novo QR CODE</button>

    <div class="saldo-info">
      <div class="saldo-box">
        <p>Saldo:</p>
        <span id="saldo-valor">R$4,40</span>
      </div>
      <div class="viagens-box">
        <p>Viagens Restantes:</p>
        <span id="viagens-restantes">1</span>
      </div>
    </div>

    <a href="../pagamento/pagamento.html">
      <button class="btn linhas-favoritas">Pagamento</button>
    </a>
    <a href="../viagens_favoritas/viagens.html">
      <button class="btn linhas-favoritas">Viagens Favoritas</button>
    </a>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-icons">
        <a href="../homepage/home.html" class="link"><img src="../icones/home.png" alt="ícone de home"></a>
        <a href="../qrcode/qrcode.html" class="link"><img src="../icones/bilhete.png" alt="ícone de qr code"></a>
        <a href="../mapa/mapa.html" class="link"><img src="../icones/mapa.png" alt="ícone de mapa"></a>
        <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt="ícone de configurações"></a>
      </div>
      <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="qrcode.js"></script>

</html>
