<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu QR Code</title>
  <link rel="stylesheet" href="qrcode.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header class="header">
    <img src="../icones/logo-branco-sem-fundo.png" alt="Logo da CPTM" class="logo" />
    <div class="welcome-message">
      <h1 id="greetingMessage">QR-CODE</h1>
    </div>
  </header>

  <main class="main-container">
    <h2>Seu QR CODE</h2>
    <div id="qrcode" class="qrcode-box"></div>
    <div class="status-container">
      <p id="viagens-restantes">Tickets: 0</p>
    </div>
    <button id="generate-qrcode-btn" class="btn">Gerar novo QR CODE</button>
    <p id="qrcode-msg" style="color: green; margin-top: 10px;"></p>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-icons">
        <a href="../homepage/home.html" class="link"><img src="../icones/home.png" alt="Início" /></a>
        <a href="../qrcode/qrcode.html" class="link"><img src="../icones/bilhete.png" alt="QR Code" /></a>
        <a href="../mapa/mapa.html" class="link"><img src="../icones/mapa.png" alt="Mapa" /></a>
        <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt="Configurações" /></a>
      </div>
      <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="qrcode.js"></script>

</html>
