<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa CPTM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="mapa.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mapa</h1>
    </header>
    <div class="tudo">
        <div id="map"></div>
        <div class="pagina">
            <form id="searchForm">
                <input type="text" id="searchInputStart" name="pesquisaStart" placeholder="Local de partida">
                <input type="text" id="searchInputEnd" name="pesquisaEnd" placeholder="Local de destino">
                <select id="stationSelect">
                    <option value="">Selecione uma estação</option>
                </select>
                <input type="submit" class="botao" value="Pesquisar">
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="./mapa.js"></script>
    <footer>
        <div class="footer-container">

                <a href="../homepage/index.html"><img src="../icones/home.png" alt="home"></a>

                <a href="../mapa/mapa.html"><img src="../icones/mapa.png" alt="mapa"></a>

            </div>
            <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>

    </footer>
