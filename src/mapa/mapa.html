<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa CPTM</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <link rel="stylesheet" href="mapa.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mapa</h1>
  </header>
  <div class="tudo">
    <div id="map"></div>
    <div class="pagina">
      <form id="searchForm">
        <select id="searchSelectStart" name="pesquisaStart">
          <option value="">Selecione a estação de partida</option>
          <optgroup label="Linha 1 – Azul">
            <option value="Tucuruvi">Tucuruvi</option>
            <option value="Santana">Santana</option>
            <option value="Sé">Sé</option>
            <option value="Jabaquara">Jabaquara</option>
          </optgroup>
          <optgroup label="Linha 3 – Vermelha">
            <option value="Palmeiras–Barra Funda">Palmeiras–Barra Funda</option>
            <option value="Brás">Brás</option>
            <option value="Tatuapé">Tatuapé</option>
            <option value="Corinthians–Itaquera">Corinthians–Itaquera</option>
          </optgroup>
        </select>

        <select id="searchSelectEnd" name="pesquisaEnd">
          <option value="">Selecione a estação de destino</option>
          <optgroup label="Linha 1 – Azul">
            <option value="Luz">Luz</option>
            <option value="Paraíso">Paraíso</option>
            <option value="Ana Rosa">Ana Rosa</option>
            <option value="Santa Cruz">Santa Cruz</option>
          </optgroup>
          <optgroup label="Linha 3 – Vermelha">
            <option value="República">República</option>
            <option value="Belém">Belém</option>
            <option value="Penha">Penha</option>
            <option value="Artur Alvim">Artur Alvim</option>
          </optgroup>
        </select>

        <input type="submit" class="botao" value="Pesquisar">
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="./mapa.js"></script>
  <footer>
    <div class="footer-container">
      <div class="footer-icons">
        <a href="../homepage/index.html" class="link"><img src="../icones/home.png" alt="home"></a>
        <a href="../qrcode/qrcode.html" class="link"><img src="../icones/bilhete.png" alt="qr code"></a>
        <a href="../mapa/mapa.html" class="link"><img src="../icones/mapa.png" alt="mapa"></a>
        <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt="config"></a>
      </div>
      <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
