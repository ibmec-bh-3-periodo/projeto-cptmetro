<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <img src="../icones/logo-branco-sem-fundo.png" alt="Logo CPTM" class="logo">
        <h1>Bom dia, Usuário!</h1>
    </header>


    <main class="main-container">
        <h2>Método de Pagamento</h2>
        <div class="pagamento-box">
            <div class="pagamento-opcoes">
                <h3>PAGAMENTO</h3>
                <label for="forma-pagamento">Escolha a forma de pagamento</label>
                <select id="forma-pagamento" class="select-pagamento">
                    <option value="">Selecione</option>
                    <option value="pix">PIX</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="credito">Cartão de Crédito</option>
                </select>
            </div>

           
            <div id="form-container" class="form-container" style="display: none;">
               
                
                    
                    <div id="pix-form" style="display: none;">
                        <label for="pix-key">Chave PIX do Metrô</label>
                        <input type="text" id="pix-key" value="123.456.789-00" readonly>
                        <button id="copy-pix-btn" class="btn-cadastrar">Copiar Chave PIX</button>
                    </div>

                
                <div id="debito-form" style="display: none;">
                    <label for="debito-number">Número do Cartão</label>
                    <input type="text" id="debito-number" placeholder="Número do Cartão">
                    <label for="debito-name">Nome no Cartão</label>
                    <input type="text" id="debito-name" placeholder="Nome no Cartão">
                    <label for="debito-validade">Data de Validade</label>
                    <input type="text" id="debito-validade" placeholder="MM/AA">
                </div>

                
                <div id="credito-form" style="display: none;">
                    <label for="credito-number">Número do Cartão</label>
                    <input type="text" id="credito-number" placeholder="Número do Cartão">
                    <label for="credito-name">Nome no Cartão</label>
                    <input type="text" id="credito-name" placeholder="Nome no Cartão">
                    <label for="credito-validade">Data de Validade</label>
                    <input type="text" id="credito-validade" placeholder="MM/AA">
                    <label for="credito-cvv">CVV</label>
                    <input type="text" id="credito-cvv" placeholder="CVV">
                </div>

                <button id="submit-btn" class="btn-cadastrar">Salvar Método de Pagamento</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-icons">
                <a href="../homepage/home.html" class="link"><img src="../icones/home.png" alt=""></a>
                <a href="../qrcode/qrcode.html" class="link"><img src="../icones/bilhete.png" alt=""></a>
                <a href="../homepage/mapa.html" class="link"><img src="../icones/mapa.png" alt=""></a>
                <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt=""></a>
            </div>
            <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
        </div>
</footer>
    <script src="pagamento.js"></script>
</body>
</html>
