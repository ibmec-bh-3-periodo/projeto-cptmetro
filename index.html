<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Site do Metrô</title>
    <link rel="stylesheet" href="src/login_e_registro/login.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="welcome-message">
        <h1>Bem-vindo ao Metrô</h1>
    </div>
</header>

<main>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" id="loginEmail" placeholder="Digite seu email" required>
            <input type="password" id="passwordInput" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="/src/login_e_registro/registro.html">Crie uma aqui</a></p>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-icons">

            <a href="homepage/home.html" class="link"><img src="src/icones/home.png" alt="ícone de home"></a>
            <a href="qrcode/qrcode.html" class="link"><img src="src/icones/bilhete.png" alt="ícone de qr code"></a>
            <a href="mapa/mapa.html" class="link"><img src="src/icones/mapa.png" alt="ícone de mapa"></a>
            <a href="configuração/config.html" class="link"><img src="src/icones/configuracoes.png" alt="ícone de configurações"></a>

        </div>
        <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
    </div>
</footer>

<script src="/src/login_e_registro/registro.js"></script>
</body>
</html>
