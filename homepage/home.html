<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Metrô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
   
</head>
<body>

    <header class="header">
        <img src="cptm-logo.png" alt="Logo CPTM" class="logo">
        <h1>Bom dia, Usuário!</h1>
    </header>

    <main class="main-container">
        <div class="saldo-info">
            <div class="saldo-box">
                <p>Saldo:</p>
                <span id="saldo-valor">R$4,40</span>
                <button id="recarregar-saldo-btn" class="saldo btn">Recarregar saldo</button>
            </div>
        
            <button class="btn viagens-box">Viagens Favoritas</button>
            
          
      </main>
    <div class="map">
        <h3>Mapa</h3>
        mapa
    </div>

    <div class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../icones/linkedin.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../icones/bilhete.png" class="d-block w-100" alt="...">
              </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-icons">
                <a href="./home" class="link"><img src="../icones/home.png" alt=""></a>
                <a href="../qrcode/qrcode.html" class="link"><img src="../icones/bilhete.png" alt=""></a>
                <a href="../homepage/mapa.html" class="link"><img src="../icones/mapa.png" alt=""></a>
                <a href="../configuração/config.html" class="link"><img src="../icones/configuracoes.png" alt=""></a>
            </div>
            <p>&copy; 2024 Site do Metrô. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../homepage/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
